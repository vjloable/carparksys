name: carparksys
description: Car Park Management System

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  slide_to_act: any
  firebase_core: ^2.1.1
  firebase_auth: ^4.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Menlo
      fonts:
        - asset: lib/assets/fonts/Menlo-Regular.ttf
